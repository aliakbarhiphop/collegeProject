<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <video src="bg.mp4" autoplay="" muted="" poster="" loop="" class="media" data-object-fit="cover"></video>

    <div class="content">
        <div class="head">
            <h1 class="wow slideInLeft" data-wow-delay="0.3s" data-wow-delay="3s">WELCOME TO SIGNATURE VERIFICATION
                SYSTEM</h1>
        </div>
        <div class="btn-group">
            <label for="upload" class="file wow slideInLeft" id="fileLabel" data-wow-delay="0.3s"
                data-wow-delay="3s">Select File</label>
            <input type="file" name="" id="upload" class="file wow slideInLeft" data-wow-delay="0.3s"
                data-wow-delay="3s">
            <input type="text" class="inputText wow slideInLeft" placeholder="enter the id" data-wow-delay="0.3s"
                data-wow-delay="3s">
            <button class="wow slideInLeft" data-wow-delay="0.3s" data-wow-delay="3s">Upload</button>
        </div>
    </div>
    <script src="wow.js"></script>
    <script>
        new WOW().init();
        document.getElementById("upload").addEventListener("change", function () {
            var filename = document.getElementById('upload').value;

            if (filename != "") {
                document.getElementById("fileLabel").innerHTML = filename;
            }
        });
    </script>
</body>

</html>
